<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>

    <!--  css file link  -->
    <link rel="stylesheet" href="../static/css/vintage.css" />

     <!-- FONT ICON - font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!-- script file link  -->
    <script defer src="../static/js/navbar.js"></script>
    <script defer src="../static/js/vintage.js"></script>
    <script defer src="../static/js/index.js"></script>

</head>

<body>

<!-- header section starts  -->
<header class="header">

    <a href="index.html"><img class="logo" src="../images/logo.JPG" alt=""></a>


    <nav class="navbar"></nav>

    <div class="icons">
        <div id="menu-buttons" class="fas fa-bars"></div>
        <div id="search-buttons" class="fas fa-search"></div>
        <a href="cart.html" class="fas fa-shopping-cart"></a>
    </div>

    <form action="" class="search-form">
        <input type="search" name="" placeholder="search here..." id="search-box">
        <label for="search-box" class="fas fa-search"></label>
    </form>

</header>
<!-- header section ends -->

<!-- home section starts      -->
<section class="home">

    <div class="slide active" style="background: url(../images/men-fa.JPG) no-repeat">
        <div class="content">
            <span>Find what suits you</span>
            <h3 class ="big-title"> men's Fashion</h3>
            <a href="products.html" class="buttons-home">shop now</a>
        </div>
    </div>

    <div class="slide" style="background: url(../images/women-fa4.JPG) no-repeat;">
        <div class="content">
            <span>Find what suits you</span>
            <h3 class ="big-title">women's Fashion</h3>
            <a href="products.html" class="buttons-home">shop now</a>
        </div>
    </div>


    <div class="slide" style="background: url(../images/kid-fa2.JPG) no-repeat">
        <div class="content">
            <span>Find what suits them</span>
            <h3 class ="big-title">kid's Fashion</h3>
            <a href="products.html" class="buttons-home">shop now</a>
        </div>
    </div>


    <div id="next-slide" onclick="next()" class="fas fa-angle-right"></div>
    <div id="prev-slide" onclick="prev()" class="fas fa-angle-left"></div>

</section>
<!-- home section ends     -->

<!-- products section starts      -->
<section class="products" >

    <h1 class="heading-home"> exclusive <span>products</span> </h1>

    <div class="filter-buttons">
        <div class="buttons active" data-filter="all">all</div>
        <div class="buttons" data-filter="arrivals">new arrivals</div>
        <div class="buttons" data-filter="featured">featured</div>
        <div class="buttons" data-filter="special">special offer</div>
        <div class="buttons" data-filter="seller">best seller</div>
    </div>

    <div class="box-container"></div>

</section>
<!-- products section ends -->

<!-- footer section starts  -->
<section class="footer">
    <div class="box-container">
        <div class="box-footer links">
            <h3>quick links</h3>
            <a href="index.html"> <i class="fas fa-angle-right"></i> home</a>
            <a href="products.html"> <i class="fas fa-angle-right"></i> products</a>
            <a href="about.html"> <i class="fas fa-angle-right"></i> about</a>
            <a href="contact.html"> <i class="fas fa-angle-right"></i> contact</a>
            <a href="login.html"> <i class="fas fa-angle-right"></i> login</a>
            <a href="register.html"> <i class="fas fa-angle-right"></i> register</a>
            <a href="cart.html"> <i class="fas fa-angle-right"></i> cart</a>
        </div>
        <div class="share">
            <a href="https://www.facebook.com/" class="fab fa-facebook-f" target="_blank"></a>
            <a href="https://twitter.com/" class="fab fa-twitter" target="_blank"></a>
            <a href="https://www.pinterest.com/" class="fab fa-pinterest" target="_blank"></a>
            <a href="https://www.linkedin.com" class="fab fa-linkedin" target="_blank"></a>
            <a href="https://www.instagram.com/" class="fab fa-instagram" target="_blank"></a>
        </div>
    </div>



</section>

</html>
