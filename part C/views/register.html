<section class="register">
    <form id="registerForm" name="registerForm">

        <h3 class="title-log">register now</h3>
        <div class="inputBox">
            <span class="fas fa-user"></span>
            <input type="text" name="name" placeholder="enter your name" required >
        </div>
        <div class="inputBox">
            <span class="fas fa-envelope"></span>
            <input type="email" name="email" placeholder="enter your email" required>
        </div>
        <div class="inputBox">
            <span class="fas fa-map-pin"></span>
            <input type="text" name="address" placeholder="enter your Address" required>
        </div>
              <div class="inputBox">
            <span class="fas fa-phone"></span>
            <input type="number" name="phone" placeholder="enter your phone number" required>
        </div>
        <div class="inputBox">
            <span class="fas fa-lock"></span>
            <input type="password" name="password" placeholder="enter your password" required>
        </div>
        <div class="inputBox">
            <span class="fas fa-check-circle"></span>
            <input type="password" name="repassword" placeholder="confirm your password" required>
        </div>

        <button id="loading-button" onclick="register(event)">
            <div>
                <h3>sign up</h3>
            </div>
        </button>

        <a href="login.html" class="buttons-simple">already have an account</a>
